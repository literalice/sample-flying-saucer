buildscript {
    repositories {
        mavenCentral()
        mavenRepo url: "https://maven.atlassian.com/repository/public"
    }
    dependencies {
        classpath "org.xhtmlrenderer:xhtmlrenderer:8.3-atlassian"
        classpath "com.lowagie:itext:2.0.8"
    }
}

import org.xhtmlrenderer.pdf.ITextRenderer

defaultTasks "pdf"

task pdf(dependsOn:dir("build")) << {
    def renderer = new ITextRenderer()
    renderer.setDocument(file("src/sample.html"))
    renderer.layout()
    file("build/sample.pdf").withOutputStream {
        renderer.createPDF(it)
    }
}

